<div align=center style="margin:auto;">

                <i class="material-icons" >arrow_back</i>

        <h2 style="font-family:Bungee">Levels</h2>
        <div style="margin:0% 15% 0% 15%;"></div>
            <svg width=320 height=320 align=center>
               <rect id="lv1" x="0" y="0" width=30% height=30% style="fill:#ffb72d;" />
               <rect id="lv2" x=35% y="0" width=30% height=30% style="fill:#ffb72d;" />
               <rect id="lv3" x=70% y="0" width=30% height=30% style="fill:#ffb72d;" />

               <rect id="lv6" x=70% y=35% width=30% height=30% style="fill:#ffb72d;" />
               <rect id="lv7" x="0" y=70% width=30% height=30% style="fill:#ffb72d;" />
               <rect id="lv8" x=35% y=70% width=30% height=30% style="fill:#ffb72d;" />
               <rect id="lv9" x=70% y=70% width=30% height=30% style="fill:#ffb72d;" />
                <!-- text -->
               <text x=10% y=20% font-size="50" font-family="Bungee" fill="white">1</text>
               <text x=45% y=20% font-size="50" font-family="Bungee"  fill="white">2</text>
               <text x=80% y=20% font-size="50" font-family="Bungee" fill="white">3</text>

               <text x=10% y=90% font-size="50" font-family="Bungee" fill="white">7</text>
               <text x=45% y=90% font-size="50" font-family="Bungee" fill="white">8</text>
               <text x=80% y=90% font-size="50" font-family="Bungee" fill="white">9</text>
                
            </svg>
