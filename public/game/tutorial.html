<!DOCTYPE html>
<html>

<head>
        <title>Switch Puzzle Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css" />
        <script src="../css/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="../img/switch.png" />
        <link rel="apple-touch-icon-precomposed" href="../img/switch.png" />
        
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="../game.css">
        <link rel="stylesheet" href="../css/modal.css">
        <style>
            .text{
                font-family:'Bungee',cursive;
                font-size:18px;
                color:#ffb72d;
                margin-top: 20px;
            }
        </style>
</head>
    
<body id="body">
<!--<script type="text/javascript" src="//go.oclasrv.com/apu.php?zoneid=1491604"></script>-->
<div align=center style="margin:auto;">      
    
        <div style="float:left;margin-top:10px">
            <button onclick=" window.history.go(-1);" class="mdl-button mdl-js-button mdl-js-ripple-effect invertButton" > 
                <i class="material-icons" >arrow_back</i> 
            </button>
        </div>
    
        <div style="float:right;margin-top:10px">
            <button id="myBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect invertButton" >
                info <i id="myBtn" class="material-icons" >info_outline</i>
            </button> &nbsp;  &nbsp;      
        </div> <br> <br><br>
    <p id="text" class="text">. . .</p>
        <font style="visibility:hidden"style="color:white"><b id="score" style="color:#ffb72d">2</b> steps</font><BR> 
        
    <div class="toggle">
        <label class="switch">
          <input id="tut1" type="checkbox" onclick="selecting('0')">
          <span  class="slider"></span>
        </label> 
        <br><br>
        
        <label class="switch"> 
          <input id="tut2" type="checkbox" onclick="selecting('1')">
          <span  class="slider"></span>
        </label> 

        <br><br>
        <label class="switch">
          <input id="tut3" type="checkbox" onclick="selecting('2')">
          <span class="slider"></span>

    </div>
       
        <button id= "continueButton" onclick="location.href='../pages/info.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent " style="background-color:white; color:black; width:120px">
                    <b>INFO</b></button>&nbsp;  &nbsp;  
    
        <div id="myInfo" class="modal">

          <!-- Modal content -->
            <div class="modal-content">
              
                <div class="centerContent">
                    <H4><B> INFORMATION </B></H4>
                    <br>
                     <p>The switch animation will be improved and more levels available in future development. Any feedbacks and recommendations are highly appreciated. Stay Tuned!</p>
                         <br>
                     <!-- FAB button with ripple -->
                    <button onclick="location.href = 'pages/feedback.html'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect feed">
                      <i class="material-icons">feedback</i>
                    </button>  &nbsp; &nbsp;
                    
                    <!-- FAB button with ripple -->
                    <button id="continue" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="background-color:#ffb72d">
                      <i class="material-icons">play_arrow</i>
                    </button>  &nbsp; &nbsp; 
                    
                    <!-- FAB button with ripple -->
                    <button  onclick="location.href='pages/donation.html'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect feed" id="start">
                      <i class="material-icons">attach_money</i>
                    </button>   
              </div>        
           </div>
        </div>       
    </div>

    <footer id="footer"> 
        Developed by &copy; Riordan Alfredo
    </footer>   

</body>
    <script src="../js/tutorial.js"></script>
    <script src="../js/mainGame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    // Get the modal
        var modal = document.getElementById('myInfo');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        
        var play = document.getElementById("continue");
        
        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        play.onclick = function() {
            modal.style.display = "none";
        }
        
        var theText = document.getElementById("text");
        setTimeout(function(){
            theText.innerHTML = "Tap on one of the Switch"
        },1000)

</script>                       
</html>
